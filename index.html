<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Número 1-10</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7fafc; }
    .card { background:white; padding:2rem; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.08); text-align:center; width:320px; }
    button { padding:0.6rem 1.2rem; font-size:1rem; border-radius:8px; border:0; cursor:pointer; margin-top:1rem; }
    #number { font-size:3rem; margin-top:0.8rem; font-weight:700; color:#111827; min-height:1em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mostrar número aleatorio</h1>
    <p>Pulsa el botón para obtener un número del 1 al 10.</p>
    <button id="getBtn">Obtener número</button>
    <div id="number" aria-live="polite"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
